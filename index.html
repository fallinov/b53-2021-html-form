<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires HTML</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <form action="https://kode.ch/getpost/" method="post">
        <h1>Formulaire d'inscription</h1>
        <ul>
            <li>
                <label for="prenom">Votre pr√©nom *</label>
                <input type="text" name="prenom" id="prenom" required>
            </li>
            <li>
                <label for="nom">Votre nom de famille *</label>
                <input type="text" name="nom" id="nom" required>
            </li>
            <li>
                <label for="email">Votre email</label>
                <input type="email" name="email" id="email">
            </li>
            <li>
                <label for="message">Votre message</label>
                <textarea name="message"
                          id="message"
                          cols="50"
                          rows="10"
                ></textarea>
            </li>
            <li>
                <input type="checkbox" name="copie" id="copie">
                <label for="copie">Je veux une copie du message</label>
            </li>
            <li>
                <button>Envoyer</button>
            </li>
        </ul>
    </form>
</body>
</html>
